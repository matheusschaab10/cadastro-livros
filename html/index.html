<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DMC</title>
    <link rel="stylesheet" href="./CSS/Index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./image/Logos-DMC-png.png" type="image/x-icon">
</head>

<body>

<!-- Header -->
    <header style="text-align: center;justify-content: center; align-items: center;">
      <div id="header" class="header"> 
        <h3 class="title"> Escola Estadual de Ensino Médio Décio Martins Costa </h3>
        <img class="Logo" src="./image/Logos-DMC-png.png" alt="Logo Décio" width="100px" height="110px">
      </div>
    </header>

 <!-- Form loguin -->
    <div id="form" >
      <form action="">
        <!-- Register -->
        <h2 class="title"> Cadastre-se</h2>
        <!-- UserName -->
        <label for="username">Nome</label>
        <div class="input">
          <i class="bi bi-person-circle"></i>
          <input id="usuario" name="username" placeholder="Username" type="text">
        </div>
        <!-- PassWord -->
        <label for="password">Senha</label>
        <div class="input">
          <i class="bi bi-lock-fill"></i>
          <input id="senha" name="password" placeholder="Password" type="password">
        </div>
       <!-- Button -->
        <div id="btn">
          <button type="button" id="btnLogar">Entrar</button>
        </div>
      </form>
    </div>




<script src="./validar.js"></script>
</body>

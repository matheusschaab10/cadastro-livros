<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca DMC</title>
    <link rel="stylesheet" href="./CSS/adicionar.css">
    <link rel="shortcut icon" href="./image/Logos-DMC-png.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header style="text-align: center;justify-content: center; align-items: center;">
        <div id="header" class="header"> 
          <h3 class="title"> Escola Estadual de Ensino Médio Décio Martins Costa </h3>
          <img class="Logo" src="./image/Logos-DMC-png.png" alt="Logo Décio" width="100px" height="110px">
        </div>
      </header>

      <section>
        <a href="./page2.html">Voltar</a>
       </section>

       <!-- Form loguin -->
    <div id="form" >
        <form action="">
          <!-- Register -->
          <h2 class="title"> Cadastre seus livros</h2>
          <!-- UserName -->
          <label for="title">Titulo</label>
          <div class="input">
            <i class="bi bi-book"></i>
            <input id="title" name="title" placeholder="Title" type="text">
          </div>
          <label for="summary">Resumo</label>
          <div class="input">
            <i class="bi bi-book"></i>
            <input id="summary" name="summary" placeholder="Summary" type="text">
          </div>
          <label for="author">Autor</label>
          <div class="input">
            <i class="bi bi-book"></i>
            <input id="author" name="author" placeholder="Author" type="text">
          </div>
          
          <!-- PassWord -->
          <label for="">Senha</label>
          <div class="input">
            <i class="bi bi-lock-fill"></i>
            <input id="senha" name="password" placeholder="Password" type="password">
          </div>
         <!-- Button -->
          <div class="btn" id="btn">
            <button onclick="abrirAlert()" type="button" id="btnLogar">Adicionar</button>
          </div>
        </form>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Script JavaScript -->
<script>

    const senhaPadrao = "escoladecio";  // Senha padrão para comparação
    
    let botao = document.getElementById("btnLogar");
    
    botao.addEventListener('click', function logar() {
        let senhaDigitada = document.getElementById("senha").value;
    
        // Verifique se a senha digitada corresponde à senha padrão
        if (senhaDigitada === senhaPadrao) {
            abrirAlert();
        } else {
            Swal.fire({
                title: "Erro",
                text: "Senha incorreta. Tente novamente.",
                icon: "error"
            });
        }
    });
    
    function abrirAlert() {
        const title = document.getElementById('title').value;
        const summary = document.getElementById('summary').value;
        const author = document.getElementById('author').value;
    
        Swal.fire({
            title: "Parabéns",
            text: `Você adicionou um livro à biblioteca:\n\nTítulo: ${title}\nResumo: ${summary}\nAutor: ${author}`,
            icon: "success"
        });
    }
    </script>
